  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- AOS -->

  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.25);
      --accent: #7cf6ff;
      --accent2: #9b8cff;
      --dark: #05060f;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Montserrat',sans-serif;
    }

    body{
      background: radial-gradient(circle at top, #0d1430, #04050c);
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== Ambient Blur ===== */
    .orb{
      position:fixed;
      width:400px;
      height:400px;
      background:radial-gradient(circle, rgba(255,255,255,0.35), transparent 70%);
      filter:blur(90px);
      animation:float 18s infinite alternate ease-in-out;
      z-index:0;
    }
    .orb.one{top:5%;left:10%;}
    .orb.two{bottom:10%;right:15%;animation-delay:4s;}

    @keyframes float{
      from{transform:translate(0,0)}
      to{transform:translate(80px,-60px)}
    }

    /* ===== Hero ===== */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      position:relative;
      z-index:2;
    }

    .hero-card{
      max-width:480px;
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      backdrop-filter:blur(28px) saturate(160%);
      -webkit-backdrop-filter:blur(28px) saturate(160%);
      border:1px solid var(--glass-border);
      border-radius:36px;
      padding:38px 30px;
      text-align:center;
      box-shadow:0 40px 80px rgba(0,0,0,0.55);
      animation:enter 1.3s ease;
      transform-style:preserve-3d;
    }

    @keyframes enter{
      from{opacity:0;transform:translateY(60px) scale(0.92)}
      to{opacity:1;transform:none}
    }

    /* ===== Avatar ===== */
    .avatar-wrap{
      width:150px;
      height:150px;
      margin:0 auto 24px;
      border-radius:50%;
      padding:4px;
      background:linear-gradient(135deg,var(--accent),var(--accent2),#ff8ddb);
    }
    .avatar{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      background:#111;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      font-size:2.8rem;
      font-weight:900;
      letter-spacing:2px;
      margin-bottom:6px;
    }

    .subtitle{
      opacity:.85;
      margin-bottom:24px;
    }

    .socials{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:30px;
    }

    .socials a{
      width:56px;
      height:56px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:1.4rem;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      transition:.35s;
    }

    .socials a:hover{
      transform:translateY(-6px) scale(1.1);
      background:rgba(255,255,255,0.35);
      box-shadow:0 15px 30px rgba(0,0,0,.45);
    }

    /* ===== Gallery ===== */
    .gallery{
      padding:100px 8%;
      position:relative;
      z-index:2;
    }

    .gallery h2{
      text-align:center;
      font-size:2.4rem;
      margin-bottom:60px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px;
    }

    .glass-card{
      height:380px;
      border-radius:26px;
      overflow:hidden;
      background:var(--glass-bg);
      backdrop-filter:blur(22px);
      border:1px solid var(--glass-border);
      transition:.5s;
    }

    .glass-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:.6s;
    }

    .glass-card:hover img{
      transform:scale(1.12);
    }

    footer{
      padding:50px 20px;
      text-align:center;
      opacity:.6;
      border-top:1px solid rgba(255,255,255,.1);
    }

    @media(max-width:600px){
      h1{font-size:2.2rem}
    }
  </style>
</head>

  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({duration:1000,once:true});

    // iOS-style tilt
    const card=document.getElementById('tilt');
    document.addEventListener('mousemove',e=>{
      const x=(window.innerWidth/2-e.clientX)/30;
      const y=(window.innerHeight/2-e.clientY)/30;
      card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
